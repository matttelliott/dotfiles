//stock non class-specific binds
//Made with cfg.tf - custom Team Fortress 2 config generator

echo "exec binds"
unbindall
bind w +forward
bind a +moveleft
bind s +back
bind d +moveright
bind mouse1 +attack
bind mouse2 +jump
bind mwheelup	use_primary
bind q use_secondary
bind mwheeldown	use_melee
bind \ +quickswitchmenu
bind backspace explode
bind e "voicemenu 0 0"
bind u say_team
bind y say
bind t "impulse 201"
bind o taunt
bind z voice_menu_1
bind x voice_menu_2
bind c voice_menu_3
bind , changeclass
bind . changeteam
bind m open_charinfo_direct
bind n +quickswitchmenu
bind space +attack2
bind ctrl +duck
bind tab +showscores
bind escape cancelselect
bind j cl_trigger_first_notification
bind k cl_decline_first_notification
bind l dropitem
bind b lastdisguise
bind r +reload

alias +ironsights "fov_desired 1"
alias -ironsights "fov_desired 1000"
bind alt +ironsights
