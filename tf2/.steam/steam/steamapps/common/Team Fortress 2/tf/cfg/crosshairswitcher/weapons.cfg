echo "exec weapons"
//WEAPON NAMES

alias scout_primary_weapon "use tf_weapon_scattergun; use tf_weapon_handgun_scout_primary; use tf_weapon_soda_popper"
alias scout_secondary_weapon "use tf_weapon_pistol; use tf_weapon_handgun_scout_secondary; use tf_weapon_lunchbox_drink; use tf_weapon_jar_milk; use tf_weapon_cleaver; use tf_weapon_pistol_scout"
alias scout_melee_weapon "use tf_weapon_bat; use tf_weapon_bat_fish; use saxxy; use tf_weapon_bat_giftwrap; use tf_weapon_bat_wood; use tool"

alias soldier_primary_weapon "use tf_weapon_rocketlauncher_directhit; use tf_weapon_rocketlauncher; use tf_weapon_particle_cannon"
alias soldier_secondary_weapon "use tf_weapon_shotgun; use tf_weapon_raygun; use tf_weapon_shotgun_soldier; use tf_weapon_buff_item"
alias soldier_melee_weapon "use tf_weapon_shovel; use saxxy; use tf_weapon_katana; use tool"

alias pyro_primary_weapon "use tf_weapon_flamethrower"
alias pyro_secondary_weapon "use tf_weapon_shotgun; use tf_weapon_flaregun; use tf_weapon_shotgun_pyro; use tf_weapon_flaregun_revenge"
alias pyro_melee_weapon "use tf_weapon_fireaxe; use saxxy; use tool"

alias demoman_primary_weapon "use tf_weapon_grenadelauncher"
alias demoman_secondary_weapon "use tf_weapon_pipebomblauncher; use tf_wearable_demoshield"
alias demoman_melee_weapon "use tf_weapon_bottle; use saxxy; use tf_weapon_stickbomb; use tf_weapon_shovel; use tf_weapon_sword; use tf_weapon_katana; use tool"

alias heavy_primary_weapon "use tf_weapon_minigun"
alias heavy_secondary_weapon "use tf_weapon_lunchbox; use tf_weapon_shotgun; use tf_weapon_shotgun_hwg"
